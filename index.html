<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Personal Profile</title>
    <style>
        /* --- STYLE SECTION --- */

        /* This sets the background for the whole page */
        body {
            /* Try changing the colors here! */
            background: linear-gradient(135deg, #667eea, #764ba2);
            font-family: sans-serif;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* This is the white card in the middle */
        .card {
            background-color: white;
            padding: 40px;
            border-radius: 20px;
            text-align: center;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
            width: 90%;
            max-width: 400px; /* Keeps the card from getting too big */
        }

        /* This styles the circular image */
        .profile-pic {
            width: 150px;
            height: 150px;
            border-radius: 50%; /* Makes it a circle */
            border: 5px solid white;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            object-fit: cover;
            margin-bottom: 20px;
        }

        /* This styles the Name */
        h1 {
            color: #333;
            margin: 10px 0;
            font-size: 2.5rem;
        }

        /* This styles the Intro Text */
        p {
            color: #666;
            font-size: 1.1rem;
            margin-bottom: 30px;
        }

        /* This contains the list of buttons */
        .links {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        /* This styles the buttons */
        .button {
            background-color: #667eea;
            color: white;
            text-decoration: none;
            padding: 15px 20px;
            border-radius: 50px;
            font-weight: bold;
            transition: transform 0.2s, background-color 0.2s;
        }

        /* This happens when you hover over a button */
        .button:hover {
            transform: scale(1.05); /* Makes it pop out */
            background-color: #764ba2;
        }
    </style>
</head>
<body>

    <!-- CARD START -->
    <div class="card">

        <!-- CHANGE THIS: Replace the src with your image URL -->
        <!-- You can use a file path or a link from the internet -->
        <img src="https://via.placeholder.com/150" alt="Profile Picture" class="profile-pic">

        <!-- CHANGE THIS: Put your Name here -->
        <h1>Alex Smith</h1>

        <!-- CHANGE THIS: Write a short intro about yourself -->
        <p>Gamer üéÆ | Coder üíª | Cat Lover üê±</p>

        <!-- LINKS SECTION -->
        <div class="links">
            <!-- CHANGE THESE: Update the href (link) and the text -->

            <a href="https://roblox.com/users/YOUR_ID/profile" class="button" target="_blank">My Roblox Profile</a>

            <a href="https://youtube.com/YOUR_CHANNEL" class="button" target="_blank">Favorite YouTube</a>

            <a href="https://scratch.mit.edu/users/YOUR_USER" class="button" target="_blank">My Scratch Projects</a>

        </div>
    </div>
    <!-- CARD END -->

</body>
</html>
